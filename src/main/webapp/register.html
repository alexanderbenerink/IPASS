      <div class="container has-text-centered">

          <div class="column is-5">
            <h1 class="title">
              Register an account
            </h1>
            <hr>
            <form id="registerForm">
              <div class="columns">
                <!-- Input fields for username and e-mail -->
                <div class="column">
                  <div class="field">
                    <label for="usernameField">
                      <p class="subtitle">Username</p>
                      <input id="usernameField" type="text" class="input" placeholder="Username" required>
                    </label>
                  </div>
                  <br>
                  <div class="field">
                    <label for="emailField">
                      <p class="subtitle">E-mail</p>
                      <input id="emailField" type="email" class="input" placeholder="E-mail" required>
                    </label>
                  </div>
                </div>
                <!-- Input fields for password and password confirmation -->
                <div class="column">
                  <div class="field">
                    <label for="passwordField">
                      <p class="subtitle">Password</p>
                      <input id="passwordField" type="password" class="input" placeholder="Password" required>
                    </label>
                  </div>
                  <br>
                  <div class="field">
                    <label for="passwordConfirmField">
                      <p class="subtitle">Confirm password</p>
                      <input id="passwordConfirmField" type="password" class="input" placeholder="Confirm password">
                    </label>
                  </div>
                </div>
              </div>
              <hr>
              <div class="field">
                <button type="submit" class="button">Submit</button>
              </div>
            </form>
          </div>
