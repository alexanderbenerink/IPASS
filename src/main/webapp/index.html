<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enter codeword</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <section class="has-text-centered">
        <main class="hero is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <form id="postcodeword">
                                <h1 class="title">
                                    Before you go any further...
                                </h1>
                                <p></p>
                                <p class="subtitle">
                                    We'd like you to confirm our super secret <strong>passphrase</strong>
                                </p>
                                <div class="columns is-centered">
                                    <div class="column is-3 has-text-centered">
                                        <div class="field">
                                            <p class="control has-icons-left">
                                                <input type="password" id="codeword" class="input" placeholder="Enter codeword" title="Input for password" autocomplete="off" required>
                                                <span class="icon is-small is-left">
                                              <i class="fas fa-lock"></i>
                                            </span>
                                            </p>
                                        </div>
                                        <hr>
                                        <div class="field">
                                            <p class="control">
                                                <input type="submit" id="send_json" class="button" value="Submit" title="Button for submitting the codeword">
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script type="application/javascript" src="js/functions.js"></script>
</body>
</html>
